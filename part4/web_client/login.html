<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Animated Shader Background -->
    <div id="shader-background"></div>
    
    <header>
        <a href="index.html" style="display: inline-block;">
            <img src="images/logo.png" alt="HBnB Logo" class="logo" style="cursor: pointer;">
        </a>
        <h1 style="color: #ffffff; font-size: 2em; text-align: center;">Feel Home</h1>
        <nav>
            <a href="index.html" class="home-button">Home</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <form id="login-form">
                <h2>Login</h2>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
            <div id="login-message"></div>
            
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="register.html" style="color: var(--gold-color); text-decoration: underline; font-weight: bold;">Register here</a>
            </p>
        </section>
    </main>

    <footer>
        <p>All rights reserved Â© 2026</p>
    </footer>

    <script src="scripts/animated-background.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
