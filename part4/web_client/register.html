<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Register</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Animated Shader Background -->
    <div id="shader-background"></div>
    
    <header>
        <a href="index.html" style="display: inline-block;">
            <img src="images/logo.png" alt="HBnB Logo" class="logo" style="cursor: pointer;">
        </a>
        <h1 style="color: #ffffff; font-size: 2em; text-align: center;">Feel Home</h1>
        <nav>
            <a href="index.html" class="home-button">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h2 style="color: var(--gold-color);">Create New Account</h2>
            <form id="register-form" class="form">
                <div class="input-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <button type="submit" class="submit-button">Register</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="login.html" style="color: var(--gold-color);">Login here</a>
            </p>
        </section>
    </main>

    <footer>
        <p>All rights reserved Â© 2026</p>
    </footer>

    <script src="scripts/animated-background.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
